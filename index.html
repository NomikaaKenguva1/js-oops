<!DOCTYPE html>
<html>
<head>
    <title>Bank Account</title>
</head>
<body>
    <h1>Bank Account</h1>
    <p>Account Number: <span id="accountNumber"></span></p>
    <p>Balance: $<span id="balance"></span></p>
    
    <form>
        <label for="depositAmount">Deposit Amount:</label>
        <input type="number" id="depositAmount" step="0.01">
        <button type="button" onclick="deposit()">Deposit</button>
        
        <br>
        
        <label for="withdrawAmount">Withdraw Amount:</label>
        <input type="number" id="withdrawAmount" step="0.01">
        <button type="button" onclick="withdraw()">Withdraw</button>
    </form>
    
    <script>
        class BankAccount {
            constructor(accountNumber, balance) {
                this._accountNumber = accountNumber;
                this._balance = balance;
            }

            getAccountNumber() {
                return this._accountNumber;
            }

            getBalance() {
                return this._balance;
            }

            deposit(amount) {
                if (amount > 0) {
                    this._balance += amount;
                    updateBalanceDisplay();
                } else {
                    alert('Deposit amount must be greater than 0.');
                }
            }

            withdraw(amount) {
                if (amount > 0 && amount <= this._balance) {
                    this._balance -= amount;
                    updateBalanceDisplay();
                } else {
                    alert('Withdrawal amount is invalid or exceeds the current balance.');
                }
            }
        }

        const account = new BankAccount('12345', 1000);

        function updateBalanceDisplay() {
            document.getElementById('accountNumber').textContent = account.getAccountNumber();
            document.getElementById('balance').textContent = account.getBalance();
        }

        function deposit() {
            const depositAmount = parseFloat(document.getElementById('depositAmount').value);
            account.deposit(depositAmount);
        }

        function withdraw() {
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
            account.withdraw(withdrawAmount);
        }

        // Initial display
        updateBalanceDisplay();




        
    </script>
</body>
</html>
